  <tr *ngFor="let data of dataList">
      <div class="btn-group" style="width:100%">
          <button style="width:100%"(click)="FindSmartPac(data)" >Find My SmartPac</button>
        </div>
        <div class="btn-group" style="width:100%">
          <button style="width:100%" (click)="LockUnlockSmartPac(data)">Lock My SmartPac</button>
        </div>
  </tr>
