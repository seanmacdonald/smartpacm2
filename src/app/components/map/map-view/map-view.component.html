<p>This is the map-view</p>
<tr *ngFor="let data of dataList">
    <td>{{data.lat}}</td>
    <td>{{data.locked}}</td>
    <td>{{data.long}}</td>
</tr>


<p *ngFor="let data of dataList">
    <td>{{data.lat}}</td>
    <td>{{data.locked}}</td>
    <td>{{data.long}}</td>
</p>
<agm-map [latitude] = "latitude" [longitude] = "longitude"> </agm-map>
